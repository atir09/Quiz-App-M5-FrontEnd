<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atir-Quiz App(Dashboard)</title>
    <link rel="stylesheet" href="../styles/dash.css">
</head>
<body>

    <button id="create">Create Quiz</button>
    <div class="container" style="display: none;">
        <h2>Create Quiz</h2>
        <form id="createQuizForm" >
          <label for="creator">Quiz Creator:</label>
          <input type="email" id="creator" required>
          
          <label for="title">Quiz Title:</label>
          <input type="text" id="title" required>
          
          <label for="description">Quiz Description:</label>
          <textarea id="description" required></textarea>
          
          <label for="numQuestions">Number of Questions:</label>
          <input type="number" id="numQuestions" min="2" max="10" required>
          
          <div id="questionsContainer"></div>
          
          <button type="submit" id="createQuizButton">Create Quiz</button>
        </form>
      </div>

    <div id="quizContainer"></div>
</body>
<script src="../scripts/dash.js"></script>
</html>
